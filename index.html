<!DOCTYPE html>
<html>
    <head>
        <title>Scholar</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="headBar">
            <img id="logoImage" class="logoImagePassive" src="index.png" />
            <div id="textBar" class="animate__animated animate__fadeInUp hiddenTextBar">Շուտով!</div>
        </div>
        <div id="timer" class="animate__animated animate__fadeInUp hiddenTimer">
            <div id="days" class="timerCells"></div>
            <span id="daysName" class="cellNames">օր</span>
            <div id="hours" class="timerCells"></div>
            <span id="hoursName" class="cellNames">ժամ</span>
            <div id="minutes" class="timerCells"></div>
            <span id="minutesName" class="cellNames">րոպե</span>
            <div id="seconds" class="timerCells"></div>
            <span id="secondsName" class="cellNames">վրկ</span>
        </div>
        <div id="infoBar">
            <div id="firstLine" class="animate__animated animate__fadeInUp hiddenFirstLine"></div>
            <div id="fbIco" class="animate__animated animate__fadeInUp hiddenFbIco"><i class="fa fa-facebook"></i></div>
            <div id="instaIco" class="animate__animated animate__fadeInUp hiddenInstaIco"><i class="fa fa-instagram"></i></div>
            <div id="locationIco" class="animate__animated animate__fadeInUp hiddenLocationIco"><i class="fa fa-map-marker"></i></div>
            <div id="secondLine" class="animate__animated animate__fadeInUp hiddenSecondLine"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
